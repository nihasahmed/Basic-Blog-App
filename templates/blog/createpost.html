<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">

	    <div class="col-md-8 col-md-offset-2">

    		<h1>{% if content %}Edit{% else %}Create{% endif %} post</h1>

    		<form action="" method = "post" enctype="multipart/form-data">
                {% csrf_token %}
    		    <div class="form-group">
    		        <label for="title">Title <span class="require">*</span></label>
    		        <input type="text" class="form-control" name="title" id="title" value="{% if content %}{{ content.title }}{% endif %}" />
    		    </div>

    		    <div class="form-group">
    		        <label for="content">Description</label>
    		        <textarea rows="5" class="form-control" name="content" id="content" >{% if content %}{{ content.content }}{% endif %}</textarea>
    		    </div>

                <div class="form-group">

    		         <div class="custom-file">
                        <input type="file" class="custom-file-input" id="pic" name="pic">
                      </div>
    		    </div>





    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">
    		            Create
    		        </button>
    		        <button type="button    " class="btn btn-default">
    		            Cancel
    		        </button>
    		    </div>

    		</form>
		</div>

	</div>
</div>

</body>
</html>
