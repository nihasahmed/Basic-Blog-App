{% load static %}
<head>
    <title>
        Sign up!
    </title>
    <style>

    </style>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first pt-4">
        {% if message != '' %}
           <p class="text-danger">{{ message }}</p>
        {% endif %}
        </div>

        <!-- Login Form -->
        <form method="post" >
            {% csrf_token %}
          <input autocomplete="new-password" type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
          <input autocomplete="new-password" type="text" id="email" class="fadeIn secondhalf" name="email" placeholder="Email">
          <input autocomplete="new-password" type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
          <input autocomplete="new-password" type="password" id="cpassword" class="fadeIn thirdhalf" name="cpassword" placeholder="Confirm Password">
          <input type="submit" class="fadeIn fourth" value="Sign up">
        </form>


      </div>
    </div>
</body>
